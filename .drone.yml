platform: linux/${arch}

workspace:
  base: /go
  path: src/github.com/snapcore/snapd

clone:
  git:
    image: syncloud/drone-git-${arch}
    depth: 50

pipeline:

  version:
    image: syncloud/build-deps-${arch}
    commands:
      - echo $(date +%y%m%d) > version
      
  build:
    image: syncloud/build-deps-${arch}
    commands:
      - VERSION=$(cat version)
      - ./syncloud/build.sh $VERSION skip-tests

  test:
    image: syncloud/build-deps-${arch}
    commands:
      - VERSION=$(cat version)
      - ./syncloud/test-docker.sh $VERSION device

  upload:
    image: syncloud/build-deps-${arch}
    secrets: [AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY]
    commands:
      - VERSION=$(cat version)
      - ./syncloud/upload.sh $DRONE_BRANCH $VERSION

  ci-artifact:
    image: syncloud/build-deps-${arch}
    
    secrets: [ARTIFACT_SSH_KEY]
    commands:
      - mkdir log
      - sshpass -p syncloud ssh -o StrictHostKeyChecking=no root@device journalctl > log/journalctl.log
      - ./syncloud/upload-artifact.sh log $DRONE_BUILD_NUMBER-$(dpkg --print-architecture)
    when:
      status: [ failure, success ] 

services:
  device:
    image: syncloud/systemd-${arch}
    privileged: true
    volumes:
      - /var/run/dbus:/var/run/dbus
 
matrix:
  arch:
    - arm
    - amd64